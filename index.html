<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Password Check</h1>
<main>
    <div>
        <input id="password" minlength="10" class="input" type="password" value="">
        <br>
        <input id="repeatPw" minlength="10" class="input" type="password">
        <br>
        <button id="button">Show Password</button>
    </div>
    <div>
        <p >Password are equal
            <span id="queryEqual" value="">❌</span>
        </p>
        <p >Lower Case Letters
            <span id="checkLower">❌</span>
        </p>
        <p >Upper Case Letters
            <span id="checkUpper">❌</span>
        </p>
        <p >Contains Numbers
            <span id="chckNmbr">❌</span>
        </p>
        <p >At least 10 characters long
            <span id="checkLength">❌</span>
        </p>
    </div>
</main>


 <script src="script.js"></script>   
</body>
</html>
